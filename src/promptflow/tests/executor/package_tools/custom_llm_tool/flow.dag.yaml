inputs:
  text:
    type: string
outputs:
  output:
    type: string
    reference: ${my_custom_llm_tool.output}
nodes:
- name: my_custom_llm_tool
  type: custom_llm
  source:
    type: package_with_prompt
    tool: custom_llm_tool.TestCustomLLMTool.call
    path: ./my_prompt.jinja2
  inputs:
    connection: azure_open_ai_connection
    api: completion
    text: ${inputs.text}
